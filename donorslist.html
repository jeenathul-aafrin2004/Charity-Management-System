<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donors List</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }

    /* ✅ Navigation Bar */
    .navbar {
      background: linear-gradient(to right, #ff5f7e, #43647e);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar ul li a:hover {
      text-decoration: underline;
    }

    .box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      text-align: center;
      margin: 40px auto;
    }

    .donor-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .donor-btn {
      background-color: #f46b8a;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .donor-btn:hover {
      transform: scale(1.05);
      background-color: #d65573;
    }

    .donor-btn img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid white;
    }

    .donor-name {
      font-weight: bold;
      font-size: 1rem;
    }

    h1 {
      margin-bottom: 10px;
    }

    /* ✅ Back Button Styles */
    .back-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: transparent;
      border: 2px solid #333;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <!-- ✅ Navigation Bar -->
  <div class="navbar">
    <div class="logo">HopeNest</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="aboutus.html">About</a></li>
      <li><a href="feature.html">Feature</a></li>
      <li><a href="login1.html">Login</a></li>
    </ul>
  </div>

  <!-- Donor Section -->
  <div class="box">
    <h1>Our Donors</h1>
    <p>Click a donor to view their profile</p>
    <div class="donor-buttons" id="donorButtons">
      <p>Loading donors...</p>
    </div>
  </div>

  <!-- ✅ BACK BUTTON -->
  <button class="back-btn" onclick="window.location.href='dashboard-student.html'">← Back</button>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCw_7hQeQM3tXsRb3z7SKlW1ARKJL5buGQ",
      authDomain: "edudonate-e5bc4.firebaseapp.com",
      projectId: "edudonate-e5bc4",
      storageBucket: "edudonate-e5bc4.appspot.com",
      messagingSenderId: "710950970152",
      appId: "1:710950970152:web:583eec98550dec8728661d",
      measurementId: "G-QNZ692FRRM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const donorButtons = document.getElementById("donorButtons");

    function sanitizeUrl(url) {
      try {
        if (!url || typeof url !== 'string') return 'https://via.placeholder.com/150';
        const u = new URL(url);
        return u.href;
      } catch {
        return 'https://via.placeholder.com/150';
      }
    }

    async function loadDonors() {
      try {
        const querySnapshot = await getDocs(collection(db, "profiles"));
        donorButtons.innerHTML = "";

        if (querySnapshot.empty) {
          donorButtons.innerHTML = "<p>No donors found.</p>";
          return;
        }

        querySnapshot.forEach(doc => {
          const data = doc.data();
          const uid = doc.id;
          const name = data.fullName || "Unnamed Donor";
          const image = sanitizeUrl(data.profilePicUrl);

          const button = document.createElement("a");
          button.href = `student-donorprofile.html?uid=${uid}`;
          button.className = "donor-btn";
          button.innerHTML = `
            <img src="${image}" alt="${name}">
            <div class="donor-name">${name}</div>
          `;
          donorButtons.appendChild(button);
        });
      } catch (err) {
        console.error(err);
        donorButtons.innerHTML = "<p>Error loading donors.</p>";
      }
    }

    loadDonors();
  </script>

</body>
</html>
